<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="CREDIT-CARD">
            <div class="card">CREDIT CARD DETAILS</div>
            <div class="item">
                <div class="credit">
                    <span class="instructions">Card Number</span>
                    <input class="full-name" type="text" maxlength="" inputmode="numeric" placeholder="1234 5678 9012 3456">
                </div>

                <div class="credit-item">
                    <span class="instructions">Name On Card</span>
                    <input class="full-name" type="text" maxlength="" inputmode="numeric" placeholder="Name Surname">
                </div>
                <div class="date">
                    <span class="Expiry-Date">Expiry Date</span>
                    <input class="full-date" type="text" maxlength="" inputmode="numeric" placeholder="02">
                    <input class="full-date" type="text" maxlength="" inputmode="numeric" placeholder="2017">
                    <input class="full-date" type="text" maxlength="" inputmode="numeric" placeholder="***">
                    <span class="Expiry-Date-ITEM">CVV / CVN</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
