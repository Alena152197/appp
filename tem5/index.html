<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main><!--это все-->
        <div class="main"><!--2блока-->
            <div class="main-form"><!--1блок-->
                <h2>Registration form</h2>
                <div class="aside-item"><!--формы-->
                    <form action="" method="">
                        <img src="./img/istockphoto-1209654046-612x612.jpg" width="40px" alt="">
                        <input class="form" type="text" placeholder="Username">
                    </form>
                    <form action="" method="">
                        <img src="./img/note_new_letter_mail_email_envelope_icon_256445.png" width="40px" alt="">
                        <input class="form" type="text" placeholder="Email address">
                    </form>
                    <form action="" method="">
                        <img src="./img/Apps-password-icon_31761.png" width="40px" alt="">
                        <input class="form-item" type="password" placeholder="Password">
                        <input class="form-item_1" type="password" placeholder="Confirm password">
                    </form>
                </div>
            </div>


            <div class="sidbar"><!--2блок-->
                <h2>Personal details</h2>
                <div class="aside-item"><!--формы-->
                    <form class="form_1" action="" method="">
                        <input class="form-rec" type="text" placeholder="First name">
                        <input class="form-rec" type="text" placeholder="Last name">
                    </form>
                    <form class="form_2" action="" method="">
                        <input class="form-rec" type="text" placeholder="Male" list="options">
                        <datalist id="options">
                            <option value="#"></option>
                            <option value="#"></option>
                        </datalist>
                        <input class="form-rec" type="text" placeholder="mm/dd/yyyy">
                    </form>
                </div>

            </div>
        </div>


        
        <aside class="radio-button">
            <div class="input">
                <div class="form-button">
                    <input class="radio__input" type="radio" name="male" id="radio_1">
                    <label class="radio_label" for="radio_1">I want to receive mews and special offers</label>
                </div>
                <div class="form-button">
                    <input class="radio__input" type="radio" name="male" id="radio_2">
                    <label class="radio_label" for="radio_2">I agree with the Terms and Conditions</label>
                </div>
            </div>

        </aside>
        
        <footer>
            <button class="submit">SUBMIT</button>
        </footer>

    </main>



</body>

</html>
